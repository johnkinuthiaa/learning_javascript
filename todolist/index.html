<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <div class="container">
        <div id="todos">
            <input type="text" name="input-new" id="input-new-todo" placeholder="enter new todo">
            <button type="submit" id="add">Add New ToDo</button><br>
        </div>
        <div id="todo-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
