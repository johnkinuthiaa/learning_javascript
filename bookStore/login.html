<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <div class="container">
            <h3>Login</h3>
            <p>Enter your username below to login to your account</p>
            <p id="error"></p>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="johnDoe@12" required minlength="6">

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="johnDoe@gmail.com" required minlength="6">

            <label for="password">password:</label>
            <input type="password" id="password" placeholder="password" required minlength="6">
            <button type="submit" id="submit-details">log in</button>
            <p>Don't have an account? <a href="register.html">Sign up</a></p>

        </div>

    </form>
    <script src="auth/login.js" type="module"></script>

</body>
</html>
