<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<form>
    <div class="container">
        <h3>Register new account</h3>
        <p>Enter your username and password below to create an account</p>
        <p id="error"></p>

        <label for="username" >Username:</label>
        <input type="text" id="username" placeholder="johnDoe123" required minlength="4">

        <label for="email" >Email:</label>
        <input type="email" id="email" placeholder="johnDoe123@gmail.com" required minlength="4">

        <label for="password">new password:</label>
        <input type="password" id="password" placeholder="password" required minlength="6">

        <label for="new-password">new password again:</label>
        <input type="password" id="new-password" placeholder="password" required minlength="6">

        <button type="submit" id="submit-registration">Register Account</button>
        <p>Already have an account? <a href="login.html">log in</a></p>

    </div>

</form>
    <script src="auth/registration.js" type="module"></script>

</body>
</html>
