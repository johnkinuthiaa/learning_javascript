<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>TIP CALCULATOR</h1>
            <p>Enter the bill amount and tip percentage to calculate the total</p>
            <label for="amount">Bill Amount:</label><br>
            <input type="text" name="amount" id="amount"><br>
            <label for="tip-percentage">Tip percentage:</label><br>
            <input type="text" name="tip-percentage" id="tip-percentage"><br>
            <button id="calculate" onclick="calculateBill()">calculate</button><br>
            <p>Total: <span id="total-bill"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
